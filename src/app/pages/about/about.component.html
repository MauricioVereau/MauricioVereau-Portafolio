<div class="overflow-hidden bg-white dark:bg-gray-900 py-24 sm:py-32">
  <div class="mx-auto max-w-7xl px-6 lg:px-8">

    <!-- TecnologÃ­as -->
    <div class="mx-auto max-w-4xl mb-16">
      <h3 class="text-xl font-bold tracking-tight text-gray-900 dark:text-white sm:text-2xl text-center mb-8">
        <fa-icon [icon]="iconTech"></fa-icon> {{ aboutData.title }}
      </h3>
      <div class="relative">
        <div class="p-4 border border-gray-200 dark:border-gray-700 bg-slate-700/5 dark:bg-gray-900/10 backdrop-blur-md rounded-xl shadow-xl overflow-hidden">
          <app-tech-icons [categories]="techCategories"></app-tech-icons>
        </div>
      </div>
    </div>

    <!-- Proyectos -->
    <div class="mx-auto max-w-7xl">
      <h3 class="mt-10 mb-10 text-lg font-bold tracking-tight text-gray-900 dark:text-white sm:text-xl text-center">
        <fa-icon [icon]="iconProject"></fa-icon> Proyectos
      </h3>
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-x-8 gap-y-16 sm:gap-y-20 w-full">
        <app-view-project *ngFor="let project of projects" [project]="project"></app-view-project>
      </div>
    </div>

  </div>
</div>
