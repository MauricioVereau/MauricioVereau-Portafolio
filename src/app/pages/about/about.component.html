<div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8 py-16 lg:py-24">
  <h3 class="text-xl font-bold tracking-tight text-gray-900 dark:text-white sm:text-2xl text-center">
    <fa-icon [icon]="iconTech"></fa-icon> {{ aboutData.title }}
  </h3>

  <div class="mx-auto mt-4 mb-6 relative">
    <div class="absolute inset-0 bg-black/40 dark:bg-black/60 rounded-xl -z-10"></div>
    <div
      class="p-8 border border-gray-200 dark:border-gray-700 bg-white/10 dark:bg-gray-900/10 backdrop-blur-md rounded-xl shadow-xl overflow-hidden relative">
      <app-tech-icons [categories]="techCategories"></app-tech-icons>
    </div>
  </div>

  <!-- Proyectos -->
  <div class="mx-auto max-w-7xl">
    <h3 class="mt-10 mb-10 text-lg font-bold tracking-tight text-gray-900 dark:text-white sm:text-xl text-center">
      <fa-icon [icon]="iconProject"></fa-icon> {{ aboutData.title2 }}
    </h3>
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-x-8 gap-y-16 sm:gap-y-20 w-full px-4 sm:px-0">
      <app-view-project *ngFor="let project of projects" [project]="project"></app-view-project>
    </div>
  </div>
</div>
