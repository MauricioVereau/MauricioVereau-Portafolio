<div class="overflow-hidden bg-white dark:bg-gray-900 py-24 sm:py-32">
  <div class="mx-auto max-w-7xl px-6 lg:px-8">

    <div class="mx-auto grid grid-cols-1 gap-x-8 gap-y-16 sm:gap-y-20 lg:mx-0 lg:max-w-none lg:grid-cols-2">

      <!-- Contenedor de texto -->
      <div class="lg:pt-4 lg:pr-8">
        <div class="lg:max-w-full">
          <h2 class="text-base font-semibold text-blue-600 dark:text-blue-400">
            {{ workflowTexts.tagline }}
          </h2>
          <p class="mt-2 text-4xl font-semibold tracking-tight text-gray-900 dark:text-white sm:text-4xl">
            {{ workflowTexts.title }}
          </p>
          <p class="mt-6 text-lg text-gray-600 dark:text-gray-400">
            {{ workflowTexts.description }}
          </p>

          <!-- Lista de caracterÃ­sticas -->
          <dl class="mt-10 max-w-xl space-y-8 text-gray-600 dark:text-gray-400 lg:max-w-none">

            <div class="relative pl-9">
              <dt class="inline font-semibold text-gray-900 dark:text-white">
                <fa-icon [icon]="iconPc"
                  class="absolute top-1 left-1 size-5 text-blue-600 dark:text-blue-400"></fa-icon>
                  {{ workflowTexts.serviceTitle1 }}:
              </dt>
              <dd class="inline">
                {{ workflowTexts.serviceDesc1 }}
              </dd>
            </div>

            <div class="relative pl-9">
              <dt class="inline font-semibold text-gray-900 dark:text-white">
                <fa-icon [icon]="iconNt"
                  class="absolute top-1 left-1 size-5 text-blue-600 dark:text-blue-400"></fa-icon>
                  {{ workflowTexts.serviceTitle2 }}:
              </dt>
              <dd class="inline">
                {{ workflowTexts.serviceDesc2 }}
              </dd>
            </div>

            <div class="relative pl-9">
              <dt class="inline font-semibold text-gray-900 dark:text-white">
                <fa-icon [icon]="iconDb"
                  class="absolute top-1 left-1 size-5 text-blue-600 dark:text-blue-400"></fa-icon>
                  {{ workflowTexts.serviceTitle3 }}:
              </dt>
              <dd class="inline">
                {{ workflowTexts.serviceDesc3 }}
              </dd>
            </div>

          </dl>
        </div>
      </div>

      <!-- Imagen -->
      <div class="flex">
        <img src="assets/img/side.jpg" alt="Product screenshot"
          class="w-[48rem] max-w-none rounded-xl ring-1 shadow-xl ring-gray-400/10 dark:ring-gray-600/10 sm:w-[57rem] lg:w-[48rem] md:ml-4 lg:-ml-0"
          width="2432" height="1442">
      </div>

    </div>
  </div>

</div>
