<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
  <ng-container *ngFor="let category of categories">
    <div>
      <h3 class="text-base font-semibold text-gray-700 dark:text-gray-200 mb-3 text-center">{{ category.title }}</h3>
      <div class="flex flex-wrap justify-center gap-4">
        <div class="flex flex-col items-center w-20" *ngFor="let tech of category.items">
          <img [src]="tech.icon" [alt]="tech.name" class="w-12 h-12 object-contain mb-1 tech-glow" [ngClass]="{
             'glow-javascript': tech.name === 'JavaScript',
             'glow-csharp': tech.name === 'C#',
             'glow-java': tech.name === 'Java',
             'glow-python': tech.name === 'Python',
             'glow-html5': tech.name === 'HTML5',
             'glow-css3': tech.name === 'CSS3',
             'glow-typescript': tech.name === 'TypeScript',
             'glow-angular': tech.name === 'Angular',
             'glow-spring': tech.name === 'Spring',
             'glow-bootstrap': tech.name === 'Bootstrap',
             'glow-tailwind': tech.name === 'Tailwind',
             'glow-swagger': tech.name === 'Swagger',
             'glow-dotnetcore': tech.name === '.NET Core',
             'glow-mysql': tech.name === 'MySQL',
             'glow-mongodb': tech.name === 'MongoDB',
             'glow-sqlserver': tech.name === 'SQL Server',
             'glow-pycharm': tech.name === 'PyCharm',
             'glow-vscode': tech.name === 'VS Code',
             'glow-visualstudio': tech.name === 'Visual Studio',
             'glow-eclipse': tech.name === 'Eclipse',
             'glow-git': tech.name === 'Git',
             'glow-maven': tech.name === 'Maven',
             'glow-postman': tech.name === 'Postman',
             'glow-linux': tech.name === 'Linux',
             'glow-jira': tech.name === 'Jira',
             'glow-cloudflare': tech.name === 'Cloudflare'
           }" />
          <span class="text-xs text-gray-600 dark:text-gray-300 text-center">{{ tech.name }}</span>
        </div>
      </div>
    </div>
  </ng-container>
</div>
