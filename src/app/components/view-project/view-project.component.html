<div
  class="bg-gradient-to-br from-slate-800 via-slate-900 to-black rounded-2xl overflow-hidden shadow-xl w-full max-w-sm transition-transform duration-300 hover:scale-105 hover:shadow-2xl flex flex-col justify-between">

  <!-- Imagen del proyecto -->
  <div class="relative">
    <img ngOptimizedImage [src]="project.image" [alt]="project.title"
      class="w-full h-52 object-cover rounded-t-2xl shadow-inner" loading="lazy" />
  </div>

  <!-- Contenido -->
  <div class="p-5 flex-1 flex flex-col">
    <h3 class="text-xl font-semibold text-white tracking-wide">
      {{ project.title }}
    </h3>

    <p class="text-sm text-gray-300 mt-2 leading-relaxed">
      {{ project.description }}
    </p>

    <!-- TecnologÃ­as -->
    <div class="mt-4 flex flex-wrap gap-2">
      <span *ngFor="let tech of project.technologies"
        class="bg-slate-700 text-gray-200 text-xs font-medium px-3 py-1 rounded-full border border-slate-600 hover:bg-slate-600 transition">
        {{ tech }}
      </span>
    </div>
  </div>

  <!-- Botones de enlace y repositorio -->
  <div class="flex border-t border-slate-700">
    <a *ngIf="project.demo" [href]="project.demo" target="_blank" class="flex-1 py-3 text-center text-white bg-blue-600 hover:bg-blue-500 transition-colors duration-200 rounded-bl-2xl">
      <fa-icon [icon]="iconLink" size="lg"></fa-icon>
    </a>
    <a *ngIf="project.repo" [href]="project.repo" target="_blank"
      class="flex-1 py-3 text-center text-white bg-gray-700 hover:bg-gray-600 transition-colors duration-200 rounded-br-2xl">
      <fa-icon [icon]="iconGitHub" size="xl"></fa-icon>
    </a>
  </div>
</div>
